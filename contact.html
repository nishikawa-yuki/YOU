      <h1 class="hero-heading">CONTACT</h1>

      <p class="hero-text">サービスのご質問やお仕事のご依頼など、<br>お気軽にお問い合わせください。<br>なお、電話によるお問い合わせは現在受け付けておりません。<br><br>

          </p>

                      class="wpcf7-list-item first"><label><input type="radio" name="form-user" value="企業の方"

                      class="wpcf7-list-item last"><label><input type="radio" name="form-user" value="一般の方" /><span

              </div>
            </div>
            <div data-id="group-general-1" data-orig_data_id="group-general-1" data-class="wpcf7cf_group">
              <div class="form-report-item-list">

                  <a class="form-report-link" href="/report/">攻撃的行為または誹謗中傷行為に関する通報はこちら</a>

              </div>
            </div>

                    </div>
                  </div>
                  <div data-id="group-corporate-1" data-orig_data_id="group-corporate-1" data-class="wpcf7cf_group">
                    <div id="js-form-radio-group-corporate" class="form-radio-group js-form-radio-group">
                      <span class="wpcf7-form-control-wrap sf-00N2x0000086k4x"><span
                          class="wpcf7-form-control wpcf7-radio verticallist"><span class="wpcf7-list-item first"><input
                              type="radio" name="sf-00N2x0000086k4x" value="プロモーション・タイアップ・コラボのご依頼"

                            class="wpcf7-list-item"><input type="radio" name="sf-00N2x0000086k4x"

                              class="wpcf7-list-item-label">海外VTuber事業について</span></span><span
                            class="wpcf7-list-item"><input type="radio" name="sf-00N2x0000086k4x" value="取材のご依頼" /><span
                              class="wpcf7-list-item-label">取材のご依頼</span></span><span
                            class="wpcf7-list-item last"><input type="radio" name="sf-00N2x0000086k4x"
                              value="その他" /><span class="wpcf7-list-item-label">その他</span></span></span></span>
                    </div>
                  </div>
                </div>
              </div>

                      aria-invalid="false" /></span>
                </div>
              </div>
            </div>
            <div data-id="group-corporate-2" data-orig_data_id="group-corporate-2" data-class="wpcf7cf_group">

              </div>
            </div>

              <div class="form-field-wrapper">
                <span class="wpcf7-form-control-wrap last_name"><input type="text" name="last_name" value="" size="40"

                    class="wpcf7-not-valid-tip" aria-hidden="true"></span></span>

            </div>
            <div class="form-group">
              <div class="form-label-wrapper">

              <div class="form-field-wrapper">

                    class="wpcf7-not-valid-tip" aria-hidden="true"></span></span>
              </div>
            </div>
            <div data-id="group-corporate-3" data-orig_data_id="group-corporate-3" data-class="wpcf7cf_group">
              <div class="form-group js-show-corporate">
                <div class="form-label-wrapper">

                      class="wpcf7-not-valid-tip" aria-hidden="true"></span></span>

              </div>
            </div>
            <div class="form-group">

              <div class="form-field-wrapper">
                <span class="wpcf7-form-control-wrap sf-00N2x0000086hrM"><textarea name="sf-00N2x0000086hrM" cols="40"

              </p>

            </div>
